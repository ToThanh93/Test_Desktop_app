plugins {
    id 'java'
    id "org.sonarqube" version "4.4.1.3373"
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.10.1'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11) // or any version supported by your Gradle
    }
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
task printSonarToken {
    doLast {
        println "SONAR_TOKEN: " + System.getenv("SONAR_TOKEN")
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

sonar {
    properties {
        property "sonar.projectKey", "tothanh93_desktop-test-app"
        property "sonar.organization", "tothanh93"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.gradle.skipCompile", "true"
        property "sonar.login", System.getenv("SONAR_TOKEN")
    }
}