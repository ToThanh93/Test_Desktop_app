plugins {
    id 'java'
    id "org.sonarqube" version "4.4.1.3373"
}

group 'org.example' 
version '1.0-SNAPSHOT'

repositories {
    mavenCentral() // Nơi Gradle tìm các dependencies
}

dependencies {
    
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform() // Cho phép Gradle sử dụng JUnit Platform cho test
}

sonarqube {
  properties {
   
    property "sonar.projectKey", "tothanh93_desktop-test-app"
    property "sonar.organization", "tothanh93"
    property "sonar.host.url", "https://sonarcloud.io"
    property "sonar.gradle.skipCompile", "true"
    
  }
}

